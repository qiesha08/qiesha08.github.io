<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me? 💖🥰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .question-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            position: relative;
            animation: pop 0.5s ease-in-out;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #ff1e4d;
        }
        #final-message {
            display: none;
        }
        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        .gif-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <div class="gif-container">
        <img src="https://media.giphy.com/media/l4FGI8GoTL7N4DsyI/giphy.gif" width="200" alt="Cute Apology">
    </div>
    
    <div id="question-container" class="question-box">
        <p id="question-text">Do you still love me? 💕🥺</p>
        <button onclick="nextQuestion(true)">Yes 😍</button>
        <button onclick="nextQuestion(false)">No 😭</button>
    </div>

    <div id="final-message" class="question-box">
        <p>Yay! You have forgiven me! ❤️🎉🥰</p>
        <img src="https://media.giphy.com/media/3ohhwytHcusSCXXOUg/giphy.gif" width="200" alt="Happy GIF">
    </div>

    <script>
        const questions = [
            "Do you still love me? 💕🥺",
            "Do you miss me? 😢",
            "Can we talk? 💬",
            "Will you forgive me? ❤️"
        ];
        let index = 0;

        function nextQuestion(answer) {
            if (!answer) {
                alert("Oh no! Please think again! 😭");
                return;
            }
            index++;
            if (index < questions.length) {
                document.getElementById("question-text").textContent = questions[index];
            } else {
                document.getElementById("question-container").style.display = "none";
                document.getElementById("final-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
