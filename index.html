<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me? 💖🥰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .question-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            position: relative;
            animation: pop 0.5s ease-in-out;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #ff1e4d;
        }
        #final-message {
            display: none;
        }
        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        .gif-container {
            margin-bottom: 20px;
        }
            .falling-emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
</style>
</head>
<body>
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <div class="gif-container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDVkbWNvM3h0YzhwbWpxcTc3Z3lhaXd3bm42d3V4ZnlycmF1bGY1dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/phFcBPTl79FQbEuvQ7/giphy.gif" width="200" alt="Cute Puss in Boots">
    </div>
    
    <div class="question-box" id="intro">
        <p>Hi Sayang! I made this web page for you, I hope you are happy with this! 💖🥰</p>
        <p>Are you okay to continue reading? 😊</p>
        <button onclick="startQuestions()">Yes 🥰</button>
    </div>
    
    <div id="question-container" class="question-box" style="display: none;">
        <p id="question-text">Do you still love me? 💕🥺</p>
        <button onclick="nextQuestion(true)">Yes 😍</button>
        <button onclick="nextQuestion(false)">No 😭</button>
    </div>

    <div id="final-message" class="question-box">
        <p>Yay! You have forgiven me! ❤️🎉🥰</p>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="200" alt="Happy Cat">
    </div>

    <script>
        const questions = [
            "Do you still love me? 💕🥺",
            "Do you miss me? 😢",
            "Can we talk? 💬",
            "Will you forgive me? ❤️"
        ];
        let index = 0;

        function startQuestions() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("question-container").style.display = "block";
        }

        function nextQuestion(answer) {
            if (!answer) {
                alert("Oh no! Please think again! 😭");
                return;
            }
            index++;
            if (index < questions.length) {
                document.getElementById("question-text").textContent = questions[index];
            } else {
                document.getElementById("question-container").style.display = "none";
                document.getElementById("final-message").style.display = "block";
            }
        }
    </script>
    <script>
        function createFallingEmojis() {
            const emojis = ['💖', '💕', '🥰', '😍', '🌸', '🎀', '💘'];
            setInterval(() => {
                let emoji = document.createElement('div');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add('falling-emoji');
                document.body.appendChild(emoji);
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
                setTimeout(() => emoji.remove(), 5000);
            }, 300);
        }
        createFallingEmojis();
    </script>
</body>
</html>
